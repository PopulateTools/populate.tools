<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon.ico">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">
  
  <meta name="google-site-verification" content="eBFnQedqY8a2_b0wl5UBBQmYmrPS_KiopfD-qTOJIFI" />
  
  {% asset main.css %}
  
  {% seo %}
  
  {% if page.main_photo %}
    <meta property="og:image" content="{{ site.url }}{% asset '{{ page.main_photo }}' @path %}" />
  {% elsif page.img %}
    <meta property="og:image" content="{{ site.url }}{% asset '{{ page.img }}' @path %}" />
  {% else %}
    <meta property="og:image" content="{{ site.url }}{% asset 'populate-og.png' @path %}" />
  {% endif %}
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', '{{site.ga_id}}', 'auto');
    ga('send', 'pageview');
  </script>
  
</head>
<body class="{{ page.layout }} {{ page.body_class}} {% if page.url == '/' %}section_home{% endif %} {{ page.class }}" id="top">

<!--
<div>Site languages: {{ site.languages }}</div>
<div>Site default_lang: {{ site.default_lang }}</div>
<div>Site active_lang: {{ site.active_lang }}</div>
-->

{{ content }}


<footer class="footer">
  <div class="container">

    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-2-3">
        <p>
          <button class="footer-link" data-target="chat">Let's chat</button>

          <span class="social-links">
            <!-- / elsehwere <i class="fal fa-arrow-right"></i> -->
            <a href="{{site.long_handle | prepend: site.github_url}}"><i class="fab fa-github"></i>
            <a href="{{site.handle | prepend: site.twitter_url}}"><i class="fab fa-twitter"></i>
          </a>

        </p>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <div>{% include subscription_form.html %}</div>
        <div class="right social-links">

        </div>
      </div>
    </div>

  </div>
</footer>


{% asset main.js %}

{% contentblock js %}

</body>
</html>
