
  <header class="header ">
    <div class="container">
      <div class="mobile-menu">
        <a class="no-underline logo" href="/">
          <img src="{% asset 'logo' @path %}" class="logo-header pure-img" alt="Populate" width="200" />
        </a>
      </div>

      <div class="desktop-menu">
        <a class="no-underline logo" href="/">
          <img src="{% asset 'Logo-Populate-Key' @path %}" class="logo-header pure-img" alt="Populate" />
        </a>
        <ul class="header-list">
          <!--
          <li class="header-item"><a class="header-link header-section" href="/#projects">{{ site.data.strings.projects }}</a></li>
          <li class="header-item"><a class="header-link header-section" href="/blog">{{ site.data.strings.stories }}</a></li>
          <li class="header-item"><a class="header-link header-section" href="/#about">{{ site.data.strings.about }}</a></li>

          <li class="sep header-item"><a class="header-link header-section" href="/{{ site.populate_data }}">populate data</a></li>
          <li class="header-item"><a class="header-link header-section" href="/projects/gobierto">gobierto</a></li>
          -->
          <li class="header-item">
          {% for tongue in site.languages %}
            <a class="header-link header-section"
              {% if tongue == site.active_lang %}
                style="font-weight: bold;"
              {% endif %}
              href="
                {% if tongue == site.default_lang %}
                  {{site.baseurl}}{{page.url}}
                {% else %}
                  {{site.baseurl}}/{{ tongue }}{{page.url}}
                {% endif %}">{{ tongue }}</a>
          {% endfor %}
          </li>

        </ul>

      </div>

    </div>
  </header>

  <nav class="nav mobile_menu">

    <div class="hamburger-container">
      <ul class="hamburger">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <ul id="menu">
      <li><a href="/#projects">projects</a></li>
      <li><a href="/blog">stories</a></li>
      <li><a href="/#about">about</a></li>
      <li><a href="/{{ site.populate_data }}">populate data</a></li>
      <li><a href="/projects/gobierto">gobierto</a></li>
    </ul>

  </nav>
