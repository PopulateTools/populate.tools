
  <header class="header ">
    <div class="container">
      
      <div class="desktop-menu">
        <a class="no-underline logo" href="/">
          <img src="{% asset_path '/assets/img/Logo-Populate-Key.svg' %}" class="logo-header pure-img" alt="Populate" />
        </a>
        <ul class="header-list">
          <li><a href="/#projects">{{ site.data.strings.projects }}</a></li>
          <li>
          {% for tongue in site.languages %}
            <a class="header-section"
              {% if tongue == site.active_lang %}
                style="font-weight: bold;"
              {% endif %}
              href="
                {% if tongue == site.default_lang %}
                  {{site.baseurl}}{{page.url}}
                {% else %}
                  {{site.baseurl}}/{{ tongue }}{{page.url}}
                {% endif %}">{{ tongue }}</a>
          {% endfor %}
          </li>

        </ul>

      </div>

    </div>
  </header>
