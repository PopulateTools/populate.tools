<div class="clients-grid">
  <div class="pure-g">
    {% for client in site.data.clients %}
      <div class="pure-u-1-2 pure-u-md-1-4">
        <div class="client-wrapper col-{{forloop.index}}">
          <div data-src="{% asset_path {{client.img}} %}" class="client-img lazy"></div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
