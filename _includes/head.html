<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon.ico">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- ToDo: Substitute icons used with static SVG versions -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">
  
  <!-- ToDo check where are we using tachyons -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <meta name="google-site-verification" content="eBFnQedqY8a2_b0wl5UBBQmYmrPS_KiopfD-qTOJIFI" />
  
  <!-- I18n_Headers -->
  {{ I18n_Headers }}
  <!-- / I18n_Headers -->
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>

  
  {% seo %}
  
  {% if page.main_photo %}
    <meta property="og:image" content="{{ site.url }}/assets/{{ page.main_photo }}" />
  {% elsif page.img %}
    <meta property="og:image" content="{{ site.url }}/assets/{{ page.img }}" />
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/populate-og.png" />
  {% endif %}

  
</head>
