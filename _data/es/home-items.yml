- id: what
  text: | 
    Populate fue fundado por Álvaro Ortiz y Fernando Blat en 2015. Hemos estado trabajando juntos durante más de 20 años en diferentes contextos: ofreciendo consultoría de innovación y negocios a empresas; creando espacios en línea para millones de usuarios; definiendo y lanzando startups; organizando eventos y participando en comunidades.
    
    Construimos productos digitales por diversión y algo de beneficio en un ambiente acogedor: un equipo pequeño y efectivo que ofrece ideas y soluciones pragmáticas.

- id: product
  text: | 
    Nuestras raíces están en el diseño centrado en el usuario. Nos enorgullece crear experiencias de usuario pulidas, lo que generalmente significa dar a los usuarios solo lo que necesitan y nada más en el momento en que lo necesitan.
    
    El mundo es complejo: los productos digitales deben salir del camino y proporcionar experiencias tranquilas e iluminadoras.
    
    Te ayudamos con la estrategia, la investigación, el diseño, la implementación y la comunicación.
    
    Utilizamos la visualización de datos como una herramienta para dar contexto y permitir la comprensión rápida de problemas complejos.

    Nos enorgullece ser pragmáticos, honestos y directos.

- id: implementation
  text: | 
    Utilizamos Ruby on Rails como nuestro marco de desarrollo web por defecto. Lo hemos estado utilizando desde 2005 (¡casi 20 años!).
    
    Hemos probado alternativas a lo largo de los años, pero hemos llegado a creer firmemente que hay mucho valor en tener una larga historia con tus herramientas, especialmente si es una que, después de tantos años, está en mejor forma que nunca y sigue entregando.

- id: new
  text: | 
    Nos gusta hacer cosas que no hemos hecho antes y salir de nuestra zona de cnmfort. ¿Síndrome del impostor?
    
    Explorar, investigar, leer, probar, comprobar, aprender.
  
    ¿Tienes algún reto en torno a personas, tecnología, participación, diseño? Coméntanoslo y comprueba si nuestro enfoque tiene sentido. 

- id: questions
  text: | 
    Hacer las preguntas adecuadas es probablemente el mejor super poder que puedes tener en la vida. El diseño de producto no es menos. Simplemente el hacer las preguntas precisas define automáticamente la mayoría de lo que tienes que construir, qué y cómo tienes que ofrecerlo a tu público.

    ¿Deberíamos definir nuestro trabajo como artesanos de preguntas y respuestas? Podríamos. Con un poco de conocimiento de desarrollo web.

    Nuestra metodología: question driven development. 

- id: right-amount
  text: | 
    Uno de los mayores riesgos al diseñar y construir tecnología es el alcance. Es fácil y satisfactorio escribir una lista de requisitos (¡mira cuántas ideas se me han ocurrido!). Pero implementar todas esas cosas en un tiempo razonable es un desafío, especialmente cuando no tienes mucha información aparte de la investigación o la intuición de lo que los usuarios finalmente usarán.

    ¿Cuál es la cantidad adecuada de trabajo que algo merece? Esta es la pregunta que intentamos responder al enfrentarnos a un proyecto.

    Es un equilibrio entre funcionalidad, esfuerzo necesario, recompensa posible y obtener suficiente información para aprender y planificar la próxima iteración.

    No nos gusta el concepto de "sprint". Esto no es una carrera. Y de todos modos, no puedes estar corriendo todo el tiempo. Disfrutamos de la exploración.
    
- id: unexplored
  text: |
    Nos encanta la web. Permite formas geniales y extrañas de compartir, aprender, conectarse. Disfrutamos trasteando con la tecnología web. Amamos el hipertexto. Nos preguntamos sobre los desafíos que los datos, la tecnología y la IA traen a nuestra sociedad.

    Como muchos, estamos experimentando con la IA generativa y los LLM. Y pensando en lo que significa la inteligencia humana en el contexto de esta nueva inteligencia artificial. Y cuestionando si somos tan inteligentes como creemos que somos. 
    
    O sobre cómo los LLM desarrollan comportamientos emergentes, y cómo eso difiere de los elementos que caracterizan la inteligencia humana.

- id: chat
  text: |
